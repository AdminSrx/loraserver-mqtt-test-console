<!DOCTYPE html>

<script>
  let wsURL = 'ws://127.0.0.1:4889';
  let ws = new WebSocket(wsURL);
  ws.onopen = () => {
    console.log('连接ws:', wsURL);
    ws.send(JSON.stringify({
      host: 'reachnn.com',
      topic: 'application/99/device/99/rx',
      protocol: 'mqtt',
    }));
  };
  ws.onclose = () => {
    console.log('连接关闭:', wsURL)
  };
  ws.onmessage = (e) => {
    const data = e.data;
    console.log(data)
  }
</script>
</html>
